<header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
            <a class="navbar-brand" href="{% url 'posts:index' %}">
                {% load static %}
                <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <span style="color:red">Ya</span>tube
            </a>
            <ul class="nav nav-pills">
                {% with request.resolver_match.view_name as view_name %}
                <li class="nav-item">
                    <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}"
                       href="{% url 'about:author' %}">About author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'about:tech' %}active{% endif %}"
                       href="{% url 'about:tech' %}">Tech</a>
                </li>
                {% endwith %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'posts:post_create' %}">New post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="../../auth/password_change/">Change password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'users:logout' %}">Logout</a>
                </li>
                <li>
                    User: {{ user.username }}
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'users:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'users:signup' %}">Signup</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
